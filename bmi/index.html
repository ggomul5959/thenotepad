<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-5748042614242481">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5748042614242481"
    crossorigin="anonymous"></script>
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>

</head>

<body>
    <header>
        <h1>BMI calculator</h1>
        <nav>
            <ul class="menu">
                <li>
                    <a href="../index.html" target="_self">home</a>

                </li>
                <li>
                    <a href="#">Calculator</a>
                    <ul class="submenu">
                        <li><a href="../calculator/index.html" target="_blank">Calculator</a></li>
                        <li><a href="../bmi/index.html" target="_blank">BMI calculator</a></li>
                        <li><a href="../Currency/index.html" target="_blank">Currency converter</a></li>
                        <!-- 다른 유틸리티 관련 링크 추가 가능 -->
                    </ul>
                </li>
                <li>
                    <a href="#">Etc Category</a>
                    <ul class="submenu">
                        <li><a href="../notepad/index.html" target="_blank">Notepad</a></li>
                        <!-- 다른 기타 관련 링크 추가 가능 -->
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <div class="calculator">
        <div class="input-fields">
            <div class="gender-selection">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="age-input">
                <label for="age">Age:</label>
                <input type="number" id="age" min="1">
            </div>
            <div class="height-input">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" min="1">
            </div>
            <div class="weight-input">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" min="1" step="0.1">
            </div>
        </div>
        <button id="calculateButton">Calculate BMI</button>
        <div id="result" class="result"></div>
        <div id="range" class="range"></div>
        <div id="advice" class="advice"></div>
</body>
</html>
