    <div class="container">
        <form id="interest-form">
            <label for="principal">Principal:</label>
            <input type="number" id="principal" required>
            
            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" step="0.01" required>
            
            <label for="time">Time (years):</label>
            <input type="number" id="time" required>
            
            <div>
                <input type="radio" id="simple" name="interest-type" value="simple" checked>
                <label for="simple">Simple Interest</label>
                
                <input type="radio" id="compound" name="interest-type" value="compound">
                <label for="compound">Compound Interest</label>
            </div>
            
            <button type="button" onclick="calculateInterest()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
