    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="input-group">
            <label for="totalBill">Total Amount($):</label>
            <input type="number" id="totalBill">
        </div>
        <div class="input-group">
            <label for="tipPercentage">Tip(%):</label>
            <input type="number" id="tipPercentage">
        </div>
        <div class="input-group">
            <label for="tipType">Service:</label>
            <select id="tipType">
                <option value="매우만족">Excellent</option>
                <option value="만족">Good</option>
                <option value="보통">Fair</option>
                <option value="불만족">Poor</option>
            </select>
        </div>
        <div id="평균 Tip"></div>
        <button onclick="calculateTip()">Calculate</button>
        <div id="tipAmount"></div>
