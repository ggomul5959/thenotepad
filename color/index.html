<div class="color-picker-container">
    <input type="color" id="colorPicker">
    <div id="colorDisplay">Selected Color: #000000</div>
</div>
    <div class="canvas-container">
        <canvas id="drawingCanvas"></canvas>
        <div id="resizeHandle"></div>
    </div>
    <div class="button-container">
        <button id="penButton">Pen</button>
        <button id="eraserButton">Eraser</button>
        <button id="saveButton">Save</button>
        <label for="penSize">Pen Size: </label>
        <input type="range" id="penSize" min="1" max="20" value="5">
        <label for="eraserSize">Eraser Size: </label>
        <input type="range" id="eraserSize" min="1" max="20" value="5">
    </div>
</div>
<div id="fileNamePopup" class="popup">
    <div class="popup-content">
        <span class="close-btn">&times;</span>
        <label for="fileNameInput">Enter file name:</label>
        <input type="text" id="fileNameInput">
        <button id="confirmSaveButton">Save</button>
    </div>
</div>
